<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="navigation-bar">
            <hr class="design horizontal">
            <hr class="design vertical">
            <img src="../profile-image.jpg" alt="" class="profile-image">
            <div class="nav-items">
                <a href=""><p class="nav-item active">Home</p></a>
                <a href=""><p class="nav-item">Follow Back</p></a>
                <a href=""><p class="nav-item">Cards</p></a>
                <a href=""><p class="nav-item">Works</p></a>
            </div>
        </div>

        <div class="content">
            <p>Welcome back Rishab Munot</p>
            <div class="tile">
                <p class="heading">Views</p>
                <p class="data">200 <span class="d">total</span></p>
            </div>
            <div class="tile">
                <p class="heading">Follow Back</p>
                <p class="data">30 <span class="d">total</span></p>
            </div>
            <div class="tile">
                <p class="heading">Expiry</p>
                <p class="data">3 <span class="d">Days Remaining</span></p>
            </div>
        </div>
        <div class="notification">
            <p class="heading">Recent follow backs</p>
            <div class="notification-item">
                <p class="notif-from">Utkarsh</p>
                <p class="notif-content">Hi there can i get quotationof the railing.</p>
            </div>
            <div class="notification-item">
                <p class="notif-from">Pranay</p>
                <p class="notif-content">Hi there can i get quotationof the railing.</p>
            </div>
        </div>
    </div>
</body>
</html>
